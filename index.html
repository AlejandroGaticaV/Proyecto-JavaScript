<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ev2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Notas Asignatura Front-End</h2>

        <div id="currentDate" class="text-center mb-4"></div>

        <div id="average" class="alert alert-info text-center">
            Promedio General del Curso: N/A
        </div>

        <div id="stats" class="alert alert-secondary text-center">
            <p>Total de estudiantes: 0</p>
            <p>Estudiantes eximidos (nota >= 5.0): 0</p>
            <p>Estudiantes que rinden examen (nota < 5.0): 0</p>
        </div>

        <form id="studentform" class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" required />
            </div>
            <div class="col-md-4">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" id="lastName" class="form-control" required />
            </div>
            <div class="col-md-4">
                <label for="grade" class="form-label">Nota</label>
                <input type="number" id="grade" class="form-control" step="0.1" min="1" max="7" required />
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nota</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Contenido de la tabla -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
